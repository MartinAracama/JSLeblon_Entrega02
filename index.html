<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0473db98e1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

      <img
        id="logoLeblon"
        src="./assets/img/Logo_Leblon_Color.png"

      <h1 id="titulo" class="titulo">Hace tu pedido</h1>

    <section class="container mt-5">
      <div class="items">
        <div class="row"></div>
      </div>

    <section class="container">
      <div class="row text-center" id="tienda"></div>
    </section>

    <section class="container mt-5">
      <h1 class="text-center">Tu Orden</h1>
      <div class="row text-center" id="carrito"></div>
      <div id="total"></div>
    </section>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
